<div class="mt-5">
    <h1 class="text-center fw-bold">{{ title }}</h1>
    <table class="table">
        <thead>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>SDT</th>
            <th>Giới Tính</th>
            <th>Ngày sinh</th>
            <th>Khóa học</th>
            <th>Ghi chú</th>
            <th>Thao tác</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in listSignin">
                <td>{{  $index + 1  }}</td>
                <td>{{  item.ten}} </td>
                <td>{{  item.Email  }}</td>
                <td>{{  item.SDT    }}</td>
                <td>{{ item.giotinh == 0 ? "Nam":"Nữ" }}</td>
                <td>{{  item.ngaysinh | date: "dd/mm/yyyy"  }}</td>
                <td>{{  item.khoahoc    }}</td>
                <td>{{  item.ghichu     }}</td>
                <td>
                    <a href="#!/update/{{  item.id   }}">
                        <button class="btn btn-warning">Sửa</button>
                    </a>
                    <button class="btn btn-danger" ng-click="delete(item.id)">Xóa</button>    
                </td>
            </tr>
        </tbody>
    </table>
</div>
