<body ng-app="appAssignment" style="background-color: rgb(170, 209, 196);">
    <header style="background-image: url('./IMG/vbanner.jpg');">
      <div class="container" style="font-size: 25px;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="width: 750px; display: flex; margin-left: 500px;">
          <div class="container-fluid">
            <img src="./IMG/2020-FPTPolytechic.png" alt="" style="width: 200px;">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                      <a style="color: rgb(98, 231, 21);" class="nav-link active" aria-current="page" href="#!/home">Trang chủ</a>
                      <a style="color: rgb(98, 231, 21);" class="nav-link" href="#!/about">Đăng kí</a>

    </header>
    <main>
      <div ng-view=""></div>

</body>
<script src="./controller/homeController.js"></script>
<script src="./controller/aboutController.js"></script>
<script src="./controller/contactController.js"></script>
<script>
  let myApp = angular.module('appAssignment', ['ngRoute']);

myApp.config(function($routeProvider) {
    $routeProvider
        .when('/home', {
            templateUrl: 'views/home.html',
            controller: 'homeController'
        })
        .when('/about', {
            templateUrl: 'views/about.html',
            controller: 'aboutController'
        })
        .when('/contact', {
            templateUrl: 'views/contact.html',
            controller: 'contactController'
        })
        .otherwise(
          {
            redirectTo: '/home',
          }
        );
});
</script>
</html>
