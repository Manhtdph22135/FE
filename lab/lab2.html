<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active fw-bold" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i
                        class="bi bi-pencil-square"></i>Cập Nhật</button>
                <button class="nav-link fw-bold" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i
                        class="bi bi-list-ol"></i>Danh Sách</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">
                <div class="card">
                    <div class="card-header bg-body-secondary">
                        <p class="fw-bold"><i class="bi bi-pencil-square"></i>Nhập Lương Tháng 12</p>
                    </div>
                    <div class="card-body border">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Mã Nhân
                                        Viên</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1">
                                </div>

                                <div>
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Câu Lạc Bộ</label>
                                    <select class="form-select bg-body-secondary" aria-label="Default select example">
                                        <option selected>Đà Nẵng</option>
                                        <option value="1">Hà Nội FC</option>
                                        <option value="2">Thanh Hóa</option>
                                        <option value="3">Hải Phòng</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="exampleFormControlInput1" class="form-label fw-bold mt-3">Thưởng</label>
                                    <div class="input-group mb-3 bg-body-secondary">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control"
                                            aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Họ Và Tên</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1">
                                </div>

                                <div>
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Lương</label>
                                    <div class="input-group mb-3 bg-body-secondary">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control"
                                            aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>

                                <div>
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Phụ cấp</label>
                                    <div class="input-group mb-3 bg-body-secondary">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control"
                                            aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <button type="button" class="btn btn-info"><i class="bi bi-floppy"></i>Lưu</button>
                        <button type="button" class="btn btn-danger"><i class="bi bi-x-square"></i>Hủy</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                <div class="card">
                    <div class="card-header">
                      <p class="fw-bold"><i class="bi bi-list-ol"></i>Bảng Lương Tháng 12</p>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th scope="col" rowspan="2">Mã Nhân Viên</th>
                                <th scope="col" rowspan="2">Họ Và Tên</th>
                                <th colspan="3">Thu Nhập</th>
                            </tr>
                            <tr>
                                <th>Lương</th>
                                <th>Thưởng</th>
                                <th>Phụ cấp</th>
                            </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th>NV100</th>
                                <td>Nguyễn Công Phượng</td>
                                <td>500000</td>
                                <td>500000</td>
                                <td>0</td>
                              </tr>
                              <tr>
                                <th>NV102</th>
                                <td>Phan Văn Tài em</td>
                                <td>90000</td>
                                <td>60000</td>
                                <td>10000</td>
                              </tr>
                              <tr>
                                <th>NV103</th>
                                <td>Lê Huỳnh Đức</td>
                                <td>70000</td>
                                <td>30000</td>
                                <td>20000</td>
                              </tr>
                              <tr>
                                <td colspan="5" class="bg-body-secondary">Lương của cầu thủ và huấn luyện viên chuyên nghiệp</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
