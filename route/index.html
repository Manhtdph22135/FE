<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <title>Route</title>
</head>
<body ng-app="appRoute">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>
                        <a class="nav-link" href="#!/gioi-thieu/15">Giới thiệu</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- ng-view: Định nghĩa khu vực mà view sẽ được render ra -->
        <div ng-view>
            
        </div>
    </main>
    <footer>
        <h1 class="bg-secondary">Đây là footer</h1>
    </footer>
</body>
<script src="./controllers/TrangChuController.js"></script>
<script src="./controllers/GioiThieuController.js"></script>
<script>
    let myApp = angular.module('appRoute', ['ngRoute']);
    // ngRoute cung cấp tính năng định tuyến để quản lý việc điều hướng
    myApp.config(function($routeProvider){
        // config(): cấu hình các tham số trước khi khởi chạy chương trình
        // tham số $routeProvider là mặc định k được thay đổi
        $routeProvider
            .when(
                '/trang-chu',   // Tên route
                {
                    templateUrl: 'views/trangchu.html',  // Đường dẫn đến view
                    controller: TrangChuController //tên Controller cần map tới view
                }
            )
            .when(
                '/gioi-thieu:id',   // Tên route
                {
                    templateUrl: 'views/gioithieu.html',  // Đường dẫn đến view
                    controller: GioiThieuController //tên Controller cần map tới view
                }
            )
            .otherwise(
                // Trong trường hợp ng dùng yêu cầu 1 route k có 
                // nó sẽ tự động chuyển về route này
                {
                    redirecto: '/trang-chu',
                }
            )
    });
</script>
</html>
